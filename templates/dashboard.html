<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-neutral-950 text-neutral-100">
    <div class="max-w-4xl mx-auto p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <a class="underline text-sm" href="{{ url_for('index') }}">‚Üê Back</a>
      </div>
      <div id="cards" class="grid sm:grid-cols-2 gap-4"></div>
    </div>
    <script>
      (async function () {
        const res = await fetch("/api/stats");
        const data = await res.json();
        const root = document.getElementById("cards");
        root.innerHTML = "";
        for (const r of data.stats) {
          const pct = Math.min(100, r.progress_pct || 0);
          const el = document.createElement("div");
          el.className = "bg-neutral-900 rounded-2xl p-4 shadow";
          el.innerHTML = `
            <div class="flex justify-between">
                <div class="font-medium">${r.habit}</div>
                <div class="text-sm text-neutral-400">Lvl ${r.level}</div>
            </div>
            <div class="text-sm mt-1">XP: ${r.xp} / ${r.next_level_xp}</div>
            <div class="w-full h-2 bg-neutral-800 rounded mt-2">
                <div class="h-2 bg-emerald-600 rounded" style="width:${pct}%"></div>
            </div>
            <div class="text-xs text-neutral-400 mt-2">Total: ${r.total} ${r.unit}</div>`;
          root.appendChild(el);
        }
      })();
    </script>
  </body>
</html>
